<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money tarcker app</title>

<body>
    <h1>MONEY TRACKER WEB APP</h1>
    <div class="input-section">
        <label for="category-select">category:</label>
        <select id="category-select">
            <option value="college">college-fee</option>
            <option value="Rent">Rent</option>
            <option value="transport">transport</option>
            <option value="Food">Food</option>
            <option value="Shopping">Shopping</option>
            <option value="cooldrinks">cooldrinks</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="Expenses-List">
        <h2>Expenses-List</h2>
        <table>
            <thead>
                <thead>
                    <tr class="maha">
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">

                </tbody>
                <tfoot>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tfoot>
            </thead>
        </table>
    </div>
    <script>
        const categorySelect = document.getElementById('category-select');
        // Your code to interact with categorySelect and other DOM elements
      </script>
    <script src="server.js"></script>
</body>
</html>
